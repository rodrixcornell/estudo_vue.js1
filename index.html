<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Books</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="container" id="app">
    <div class="row">
      <h1>{{ message }}</h1>
      <input class="form-control" type="text" name="" id="" v-model="message">
    </div>

    <div class="row">
      <h1>My List</h1>
      <ul>
        <li v-for="people in peoples">
          {{ people.name }}
        </li>
      </ul>
    </div>

    <div class="row">
        <h1>My list elements</h1>
        <input class="form-control" type="text" name="" id="" v-model="newElement" v-on:keyup.enter="addElement">
        <ul>
          <li v-for="element in elements">
            {{ element.title }}
            <a href="#" v-on:click="removeElement($event,$index)">X</a>
          </li>
        </ul>
      </div>

      <div class="row">
        <h1>v-on</h1>
        <button v-on:click="myClick">Click</button>
        <button @click="myClick">@Click</button>
        <input class="form-control" type="text" name="" id="" @keyup="myKeyUp" placeholder="myKeyUp">
        <input class="form-control" type="text" name="" id="" @keyup.enter="myKeyUp" placeholder="myKeyUp.enter">
        <input class="form-control" type="text" name="" id="" @keyup.13="myKeyUp" placeholder="myKeyUp.13">
      </div>

      <div class="row">
          <h1>v-on</h1>
          <p v-bind:class="{ 'text-danger': 1 === 1, 'text-info': true }">text</p>
          <p :class="{ 'text-danger': 1 === 2, 'text-info': true }">:text</p>
          <p :style="{ fontSize:30 + 'px' }">Style</p>
          <p :style="{ 'font-size':30 + 'px' }">Style</p>
          <p :style="[objectA,objectB]">Object A and B</p>
          <p v-bind="{ id: 1 === 1, name: true }">bind attribute</p>
      </div>

      <div>
        <h1>v-model</h1>
        <ul>
          <li v-for="myList in myListForm">
            {{ myList.name }} - {{ myList.email }}
          </li>
        </ul>
        <input type="text" name="" id="" v-model="myForm.name" placeholder="Name">
        <input type="text" name="" id="" v-model="myForm.email" placeholder="Email">
        <button @click="addForm">Add</button>
      </div>

  </div>
    

  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
